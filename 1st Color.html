<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        p {
            color: red;
            background-color: chartreuse;
            width: 70%;
            height: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align:center;
        }
        li {

            color: #fa7272;
            font-size: 20px;
            /* font-weight: 900; */
            line-height: 40px;
            }
            h3{
                color: teal;
            }
    </style>

</head>
<body>
    <p>CSS= Cascading Style Sheets</p>
    <p>Purpose make website colorful</p>
    <p>I am exploring CSS</p>
    <p>I know how to add color</p>
    <h3>Different types of styles</h3>
    <ol>
        <li>Inline Style</li>
        <li>Embedded Internal style</li>
        <li>External style</li>
    </ol> 

    <p>My future hubby where are you</p>
    <h4>More heading</h4>
    <div>This is a div with some content</div>
</body>
</html>
